<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 80" width="520" height="80">
  <!-- Flowstock Logo - Light Mode (black on transparent) -->
  
  <!-- F with stacked effect -->
  <g fill="#000000">
    <!-- Top left corner squares (3D stacked F effect) -->
    <rect x="0" y="0" width="10" height="10" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="10" y="10" width="10" height="10" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="20" y="20" width="10" height="10" fill="#000000"/>
    
    <!-- Main F vertical bar -->
    <rect x="20" y="20" width="14" height="60"/>
    
    <!-- F top horizontal bar -->
    <rect x="34" y="20" width="28" height="14"/>
    
    <!-- F middle horizontal bar -->
    <rect x="34" y="38" width="22" height="10"/>
  </g>
  
  <!-- Text: lowstock -->
  <text x="70" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="62" font-weight="900" fill="#000000" letter-spacing="-3">lowstock</text>
</svg>
