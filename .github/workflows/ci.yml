# ============================================
# BARFLOW CI Pipeline - Ejecuta en cada PR y push
# ============================================
# Este workflow valida el cÃ³digo pero NO hace deploy

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Job 1: Lint & Type Check (rÃ¡pido, ~1 min)
  # ============================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint
        continue-on-error: false

      - name: ğŸ”· Type check
        run: pnpm typecheck
        continue-on-error: true

  # ============================================
  # Job 2: Build Test (valida que compila)
  # ============================================
  build:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build (dry run)
        run: pnpm build
        env:
          # Variables mÃ­nimas para build (placeholders OK para CI)
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-key"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_placeholder"
          STRIPE_SECRET_KEY: "sk_test_placeholder"
          GEMINI_API_KEY: "placeholder"
          NEXT_PUBLIC_APP_URL: "https://placeholder.run.app"
          NEXT_PUBLIC_STRIPE_BAR_MONTHLY_PRICE_ID: "price_placeholder"
          NEXT_PUBLIC_STRIPE_BAR_YEARLY_PRICE_ID: "price_placeholder"
          NEXT_PUBLIC_STRIPE_CHAIN_PRICE_ID: "price_placeholder"
